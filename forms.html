<!DOCTYPE html>
<html>
    <head>
        <title>Boostrap Form</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    </head>
    <body>
        <div class="container mt-3">
            <h3>Boostrap Form</h3>
            <form action="">
                <div>
                    <label for="name" class="form-label">First Name<input type="text" class="form-control" placeholder="Enter First Name"></label>
                </div>
                <div>
                    <label for="surname" class="form-label" >Last Name<input type="text" class="form-control" placeholder="Enter Last Name"></label>
                </div>
                
                <div>
                    <label for="email" class="form-label">Email<input type="email" class="form-control" placeholder="Enter Email" ></label>
                </div>
                <div>
                    <label for="password" class="form-label">Password<input type="password" class="form-control"placeholder="Enter Password"></label>
                </div>
                <div>
                    <label for="confirm" class="form-label">Confirm password<input type="password" class="form-control" placeholder="Confirm Password"></label>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
              </form>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    </body>
</html>
